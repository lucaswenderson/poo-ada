<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Produtos</h1>

    <section>
        <form id="formProduto">
            <input type="text" id="nome" name="nome" placeholder="Nome do Produto" required>
            <input type="number" id="preco" name="preco" placeholder="Preço" step="0.01" required>
            <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
            <button type="submit">Adicionar Produto</button>
        </form>
    </section>

    <section>
        <h2>Produtos</h2>
        <ul id="produtosListagem"></ul>
    </section>

    <section>
        <h2>Carrinho</h2>
        <ul id="carrinho"></ul>
        <p id="totalCarrinho">Total: R$0.00</p>
        <button id="finalizarCompra">Finalizar Compra</button>
    </section>

    <script src="Produto.js"></script>
    <script src="Catalogo.js"></script>
    <script src="Carrinho.js"></script>
    <script src="App.js"></script>
</body>
</html>
